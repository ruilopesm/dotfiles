# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/colors.conf

# https://wiki.hypr.land/Configuring/Environment-variables/

env = HOME, /home/rui
env = DOTFILES_DIRECTORY, $HOME/dotfiles
env = XDG_CONFIG_HOME, $HOME/.config

# env = LIBVA_DRIVER_NAME, nvidia
# env = __GLX_VENDOR_LIBRARY_NAME, nvidia

env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
env = QT_QPA_PLATFORMTHEME, hyprqt6engine
env = GTK_THEME, Adwaita:dark
env = GTK2_RC_FILES, /usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
env = QT_STYLE_OVERRIDE, Adwaita-Dark

# https://wiki.hypr.land/Configuring/Keywords/

exec-once = systemctl --user start hyprpoolkitagent
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME

exec-once = hyprctl setcursor Vimix-cursors 24
exec-once = hyprsunset

exec-once = dunst
exec-once = hyprpaper
exec-once = waypaper --restore
exec-once = elephant
exec-once = walker --gapplication-service
exec-once = emote

exec-once = nm-applet
exec-once = blueman-applet
exec-once = Telegram -startintray
exec-once = slack -u
exec-once = mattermost-desktop --hidden
exec-once = teams-for-linux --minimized
exec-once = waybar

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    border_size = 2

    gaps_in = 5
    gaps_out = 10

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(595959aa) rgba(ffffffaa) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    resize_on_border = false
    allow_tearing = false
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    force_split = 2
    pseudotile = false
    preserve_split = true
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = pt

    follow_mouse = 1
    focus_on_close = 1

    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    gesture = 3, horizontal, workspace
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true

    font_family = Fira Code

    always_follow_on_dnd = true
    focus_on_activate = true
    middle_click_paste = false
}

ecosystem {
    no_donation_nag = true
}

$mainMod = SUPER

# https://wiki.hypr.land/Configuring/Binds/

$terminal = alacritty
$menu = walker
$screenshot = $DOTFILES_DIRECTORY/scripts/screenshot

# Custom
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, nemo
bind = $mainMod, D, exec, $menu

bind = $mainMod SHIFT, P, exec, playerctl play-pause
bind = CTRL, ESCAPE, exec, $menu -n -m menus:power

bind = CTRL, code:21, exec, $screenshot # Â«
bind = CTRL, code:115, exec, $screenshot # PRT SC @ omen

# Laptop multimedia keys for volume
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPrev, exec, playerctl previous

# Laptop keys for brightness control
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bind = $mainMod, W, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, S, togglefloating
bind = $mainMod, J, togglesplit # dwindle
bind = $mainMod_SHIFT, M, exit

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# https://wiki.hypr.land/Configuring/Window-Rules/
# https://wiki.hypr.land/Configuring/Workspace-Rules/

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
