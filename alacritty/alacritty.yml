window:

  padding:
    x: 5
    y: 5

  opacity: 0.6

  dynamic_padding: false

  decorations: none

  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 2

font:
  normal:
    family: "Fira Code"
    style: Regular

  bold:
    family: "Fira Code"
    style: Bold

  italic:
    family: "Fira Code"
    style: Light

  size: 10.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

custom_cursor_colors: true

bell:
  animation: EaseOut
  color: '0xffffff'
  duration: 0

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

cursor:
  style: Beam
  unfocused_hollow: true

dynamic_title: true
