include-file = $HOME/.config/polybar/include-modules.ini

[bar/main]
monitor = eDP-1

width = 100%
height = 40
bottom = false
fixed-center = true

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

wm-restack = bspwm

background = ${colors.bg}
foreground = ${colors.fg}

include-file = $HOME/.config/polybar/fonts.ini
include-file = $HOME/.config/polybar/main-modules.ini

tray-background = ${colors.bg}
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

[bar/second]
monitor = HDMI-1-0

width = 100%
height = 40
bottom = false
fixed-center = true

override-redirect = false

enable-ipc = true

wm-restack = bspwm

background = ${colors.bg}
foreground = ${colors.fg}

include-file = $HOME/.config/polybar/fonts.ini
include-file = $HOME/.config/polybar/second-modules.ini

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
